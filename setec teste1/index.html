<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETEC - Colégio Estadual Barbosa Ferraz</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logobarbosa.png.png" alt="Logo do Colégio" />
        </div>
        <h1>Colégio Estadual Barbosa Ferraz</h1>
    </header>

    <main>
        <section class="mensagem">
            <h2>Vem aí a <span class="destaque">SETEC</span></h2>
            <p>No Colégio Estadual Barbosa Ferraz</p>
            <p><strong>Cadastre-se já e não perca!</strong></p>
        </section>

        <section class="imagem-destaque">
            <img src="Ia.png" alt="Imagem do evento" />
        </section>

        <section class="formulario">
            <h3>Cadastre-se</h3>
            <form action="#" method="post">
                <input type="text" name="nome" placeholder="Nome completo" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="tel" name="telefone" placeholder="Telefone" required>
                <input type="text" name="sala" placeholder="Sala" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
